<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="testtickets.css">
    </head>
    <body>
        <div id="transinfo">
            <h4>SouthWest Airlines</h4>
            <div id="top">
                <div id="from">
                    <p class="lightgrey">From</p>
                    <p class="emphasized">LAS</p>
                    <p>Las Vegas</p>
                </div>
                <img src="airplane1.png"/>
                <div id="to">
                    <p class="lightgrey">To</p>
                    <p class="emphasized">TXL</p>
                    <p>Berlin</p>
                </div>
            </div>
            <hr>
            <div id="middle">
                <div id="departure">
                    <p class="lightgrey">Departure</p>
                    <p class="emphasized">3:00PM</p>
                    <p>Terminal 3</p>
                    <p>Tue, Jan 12</p>
                </div>
                <div id="arrival">
                    <p class="lightgrey">Arrival</p>
                    <p class="emphasized">9:00PM</p>
                    <p>Terminal 1</p>
                    <p>Wed, Jan 13</p>
                </div>
            </div>
            <div id="bottom">
                <div>
                    <p class="lightgrey">Conf. #</p>
                    <p>Y8D9K6</p>
                </div>
                <div>
                    <p class="lightgrey">Flight #</p>
                    <p>957495</p>
                </div>
                <div>
                    <p class="lightgrey">Gate</p>
                    <p>32A</p>
                </div>
                <div>
                    <p class="lightgrey">Seat</p>
                    <p>17A</p>
                </div>
            </div>
        </div>
    </body>
</html>
